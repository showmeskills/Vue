<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" ref='mytext'/>
        <button @click='handleClick'>request info</button>
        <h1 v-html=msg></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data(){
                return{
                    msg:null
                }
            },
           methods: {
                handleClick(){
                    console.log(this.$refs.mytext)
                    this.msg = this.$refs.mytext.value
                }
            }
        })
    </script>
</body>
</html>
